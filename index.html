<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File and Image Upload</title>
</head>
<body>
    <form action="/uploadfile" enctype="multipart/form-data" method="POST">
        <input type="file" name="myfile">
        <input type="submit" value="upload file">
    </form>
    <br><br>
    <form action="/uploadmultiple" enctype="multipart/form-data" method="POST">
        <input type="file" name="myfiles" multiple>
        <input type="submit" value="upload your files">
    </form>
    <br><br>
    <form action="/uploadphoto" enctype="multipart/form-data" method="POST">
        <input type="file" name="myimage" accept="image/*">
        <input type="submit" value="uploadphoto">
    </form>
    <br><br>
    <form action="/show" enctype="multipart/form-data" method="POST">
        <input type="submit" value="showfile" name="showfiles">
    </form>
</body>
</html>
